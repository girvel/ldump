name: Run tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        luaVersion: ["5.4", "5.3", "5.2", "5.1", "luajit"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Lua
      uses: leafo/gh-actions-lua@v9
      with:
        luaVersion: ${{ matrix.luaVersion }}
    - name: Setup Luarocks
      uses: leafo/gh-actions-luarocks@v4
    - name: Setup busted
      run: luarocks install busted
    - name: Run Busted
      run: busted -v
